<!DOCTYPE html>
<html lang="zh-cn" style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style type="text/css">
        body, html, #container {
            height: 100%;
            margin: 0;
            overflow: hidden;
            width: 100%;
        }
    </style>
</head>
<body style="height: 100%; margin: 10px;">
<div id="container" style="height: 350px; width: 550px;"></div>
<script src="echarts.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 10,
            data: ['电量消耗', '电量剩余']
        },
        series: [
            {
                name: '电量统计',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    { value: 335, name: '电量消耗' },
                    { value: 310, name: '电量剩余' }
                ]
            }
        ]
    };;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
